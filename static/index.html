<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Tutorial Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results.show {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            color: #666;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .list-section {
            margin-bottom: 30px;
        }

        .list-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .list-item {
            padding: 12px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .step-item:hover {
            background: #e9ecef;
        }

        .step-item.completed {
            background: #d4edda;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .step-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .step-number {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
            min-width: 30px;
        }

        .step-text {
            flex: 1;
        }

        .converter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .converter-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
        }

        .converter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .converter-group label {
            font-weight: 600;
            color: #555;
        }

        .converter-group input,
        .converter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .arrow {
            font-size: 24px;
            color: #667eea;
            align-self: center;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .export-btn {
            flex: 1;
            padding: 12px;
            background: #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #f5c6cb;
        }

        .video-preview {
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .input-group { flex-direction: column; }
            .converter-inputs { grid-template-columns: 1fr; }
            .arrow { transform: rotate(90deg); }
            .video-preview iframe { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe & Tutorial Extractor</h1>
            <p class="subtitle">Skip the fluff, get straight to the recipe!</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here (e.g., https://youtube.com/watch?v=...)" />
                <button id="extractBtn" onclick="extractRecipe()">Extract Recipe</button>
            </div>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                ‚ö° Tip: Works best with cooking videos and DIY tutorials that have captions enabled
            </p>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>üîÑ Extracting recipe... Please wait</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results">
            <div id="videoPreview" class="video-preview"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('ingredients')">üìù Ingredients</button>
                <button class="tab" onclick="switchTab('tools')">üîß Tools</button>
                <button class="tab" onclick="switchTab('steps')">‚úÖ Steps</button>
                <button class="tab" onclick="switchTab('convert')">üîÑ Convert</button>
            </div>

            <div id="ingredients-tab" class="tab-content active">
                <div class="list-section">
                    <h3>Ingredients</h3>
                    <div id="ingredientsList"></div>
                </div>
            </div>

            <div id="tools-tab" class="tab-content">
                <div class="list-section">
                    <h3>Tools Needed</h3>
                    <div id="toolsList"></div>
                </div>
            </div>

            <div id="steps-tab" class="tab-content">
                <div class="list-section">
                    <h3>Step-by-Step Instructions</h3>
                    <div id="stepsList"></div>
                </div>
            </div>

            <div id="convert-tab" class="tab-content">
                <div class="list-section">
                    <h3>Unit Converter</h3>
                    <div class="converter">
                        <div class="converter-inputs">
                            <div class="converter-group">
                                <label>From:</label>
                                <input type="number" id="fromValue" value="1" step="0.01" />
                                <select id="fromUnit">
                                    <option value="cup">Cup</option>
                                    <option value="tablespoon">Tablespoon</option>
                                    <option value="teaspoon">Teaspoon</option>
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="gram">Gram (g)</option>
                                    <option value="ounce">Ounce (oz)</option>
                                    <option value="pound">Pound (lb)</option>
                                    <option value="kg">Kilogram (kg)</option>
                                </select>
                            </div>
                            <div class="arrow">‚Üí</div>
                            <div class="converter-group">
                                <label>To:</label>
                                <input type="number" id="toValue" readonly />
                                <select id="toUnit">
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="cup">Cup</option>
                                    <option value="tablespoon">Tablespoon</option>
                                    <option value="teaspoon">Teaspoon</option>
                                    <option value="gram">Gram (g)</option>
                                    <option value="ounce">Ounce (oz)</option>
                                    <option value="pound">Pound (lb)</option>
                                    <option value="kg">Kilogram (kg)</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="convertUnits()" style="margin-top: 15px; width: 100%;">Convert</button>
                    </div>
                </div>
            </div>

            <div class="export-buttons">
                <button class="export-btn" onclick="exportText()">üìÑ Export as Text</button>
                <button class="export-btn" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        async function extractRecipe() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const btn = document.getElementById('extractBtn');

            loading.style.display = 'block';
            results.classList.remove('show');
            error.style.display = 'none';            btn.disabled = true;

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentData = data.data;
                displayResults(data.data, data.video_id);

            } catch (err) {
                showError(err.message || 'Failed to extract recipe. Make sure the video has captions enabled.');
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function displayResults(data, videoId) {
            // Show video preview
            document.getElementById('videoPreview').innerHTML = 
                `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;

            // Display ingredients
            const ingredientsList = document.getElementById('ingredientsList');
            ingredientsList.innerHTML = data.ingredients.map(ing => 
                `<div class="list-item">${ing}</div>`
            ).join('');

            // Display tools
            const toolsList = document.getElementById('toolsList');
            toolsList.innerHTML = data.tools.map(tool => 
                `<div class="list-item">${tool}</div>`
            ).join('');

            // Display steps with checkboxes
            const stepsList = document.getElementById('stepsList');
            stepsList.innerHTML = data.steps.map((step, idx) => `
                <div class="step-item" onclick="toggleStep(${idx})">
                    <input type="checkbox" class="step-checkbox" id="step-${idx}" />
                    <span class="step-number">${step.number}.</span>
                    <span class="step-text">${step.text}</span>
                </div>
            `).join('');

            document.getElementById('results').classList.add('show');
        }

        function toggleStep(idx) {
            const checkbox = document.getElementById(`step-${idx}`);
            const stepItem = checkbox.closest('.step-item');
            
            checkbox.checked = !checkbox.checked;
            stepItem.classList.toggle('completed', checkbox.checked);
            
            if (currentData && currentData.steps[idx]) {
                currentData.steps[idx].completed = checkbox.checked;
            }
        }

        async function convertUnits() {
            const value = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value, from_unit: fromUnit, to_unit: toUnit })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('toValue').value = data.result;
            } catch (err) {
                showError('Conversion not supported for this unit pair');
            }
        }

        function exportText() {
            if (!currentData) return;

            let text = '=== RECIPE ===\n\n';
            text += 'INGREDIENTS:\n';
            currentData.ingredients.forEach(ing => text += `- ${ing}\n`);
            text += '\nTOOLS:\n';
            currentData.tools.forEach(tool => text += `- ${tool}\n`);
            text += '\nSTEPS:\n';
            currentData.steps.forEach(step => text += `${step.number}. ${step.text}\n`);

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recipe.txt';
            a.click();
        }

        function copyToClipboard() {
            if (!currentData) return;

            let text = 'INGREDIENTS:\n';
            currentData.ingredients.forEach(ing => text += `- ${ing}\n`);
            text += '\nTOOLS:\n';
            currentData.tools.forEach(tool => text += `- ${tool}\n`);
            text += '\nSTEPS:\n';
            currentData.steps.forEach(step => text += `${step.number}. ${step.text}\n`);

            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 5000);
        }

        // Auto-convert on input change
        document.getElementById('fromValue').addEventListener('input', convertUnits);
        document.getElementById('fromUnit').addEventListener('change', convertUnits);
        document.getElementById('toUnit').addEventListener('change', convertUnits);
    </script>
</body>
</html>
